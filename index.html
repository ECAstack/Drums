  <body></body>
  <div id="keys">
    <div class="key" data-key="65">

    <div class="key" data-key="83">

    </div>
    <div class="key" data-key="68">
      <kbd>D</kbd><span class="sound">Kop</span>
    </div>
    <div class="key" data-key="70">
      <kbd>F</kbd><span class="sound">Ohat</span>
    </div>
    <div class="key" data-key="71">
      <kbd>G</kbd><span class="sound">Bum</span>
    </div>
    <div class="key" data-key="72">
      <kbd>H</kbd><span class="sound">Rid</span>
    </div>
    <div class="key" data-key="74">
      <kbd>J</kbd><span class="sound">snare</span>

  <audio data-key="65" src="../assets/clap.mp3"></audio
  ><audio data-key="83" src="../assets/hihat.mp3"></audio
  ><audio data-key="68" src="../assets/boom.mp3"></audio
  ><audio data-key="70" src="../assets/kick.mp3"></audio

  ><audio data-key="74" src="../assets/snare.mp3"></audio
  ><audio data-key="75" src="../assets/tink.mp3"></audio
  ><audio data-key="76" src="../assets/tom.mp3">
    <script>
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      }
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;
        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      }
      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach(key =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
  </audio>
</html>
